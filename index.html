<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="/CSS/styles.css">
</head>
<body>
  <main>
    <div class="preview-card-container">
      <picture>
        <img src="./images/image-header-mobile.jpg" alt="Women at work">
      </picture>
      <div class="preview-card--info">
        <h1>Get <span>insights</span> that help your business grow.</h1>
        <p class="card--info-p">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
        <div class="data-container">
          <div class="data-container-box">
            <p class="data--number">10k+</p>
            <p class="data--type">companies</p>
          </div>
          <div class="data-container-box">
            <p class="data--number">314</p>
            <p class="data--type">templates</p>
          </div>
          <div class="data-container-box">
            <p class="data--number">12M+</p>
            <p class="data--type">queries</p>
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer>
    <p>Challenge by <a href="https://www.frontendmentor.io/challenges/stats-preview-card-component-8JqbgoU62/hub/stats-preview-card-component-Cx4wvPrn5k" target="_blank">Frontend Mentor</a>. Coded by <a href="https://github.com/nexsalvarez">Nestor √Ålvarez | nexsalvarez</a>.</p>
  </footer>
</body>
</html>
